<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BOART - Grupo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/subir.css">
    <link rel="stylesheet" href="../css/comentarios.css">
</head>

<body>
    <div class="menu">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#"><img src="../static/img/logo_2D_white_shadow_bold.png"></a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="custom_button alegreya" href="#"><span
							class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a class="custom_button alegreya" href="#"><span
							class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">

        <h1 class="alegreya">Let's Upload!</h1>

        <form class="form-horizontal"  action="/upload" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">Título</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTitle" name="titulo" placeholder="Título">
                </div>
            </div>

            <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Descripción</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputDescription" name="descripcion" placeholder="Descripción"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Etiquetas</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputDescription" name="etiquetas" placeholder="Palabras clave de tu obra: ¡una por línea!"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">¿Dónde lo quieres publicar?</label>
                <div class="col-sm-10">
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> General
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked> Grupo
                </div>
            </div>

            <div class="form-group">
                <label for="inputFile" class="col-sm-2 control-label">Archivo</label>
                <div class="col-sm-10">
                    <input type="file" name="file" id="inputFile">
                </div>
            </div>

            <!-- GRUPO?? -->

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Enviar</button>
                </div>
            </div>

        </form>

    </div>
</body>

</html>
