<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BOART - Crear Grupo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/upload.css">
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/upload.js"></script>
</head>

<body>
    {{> header_component}}
    <div class="container-fluid">

        <h1 class="alegreya">¡Crear un Grupo nuevo!</h1>
        
        <div class="row">
        	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        	        		
	        	<form class="form-horizontal"  action="/group/create" method="POST" enctype="multipart/form-data">
					<input type="hidden" name="_csrf" value="{{token}}" />
		            <div class="form-group">
		                <label for="inputTitle" class="col-sm-2 control-label">Título</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Título">
		                </div>
		            </div>
		
		            <div class="form-group">
		                <label for="inputDescription" class="col-sm-2 control-label">Descripción</label>
		                <div class="col-sm-10">
		                	<input type="text" class="form-control" id="inputDescription" name="description" placeholder="Descripción">
		                </div>
		            </div>
		
		            <div class="form-group">
		                <label for="inputImage" class="col-sm-2 control-label">Imagen principal</label>
		                <div class="col-sm-10">
		                	<input type="text" class="form-control" id="inputImage" name="img" placeholder="Url de la imagen">
		                </div>
		            </div>
		            
       		        <div class="form-group">
		                <div class="col-sm-offset-2 col-sm-10">
		                    <button type="submit" class="btn btn-default">Enviar</button>
		                </div>
		            </div>
	
	        	</form>
        	</div>

        </div>
        
    </div>
    {{> footer_component}}
</body>

</html>
