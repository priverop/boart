<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BOART - Subir</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/upload.css">
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/upload.js"></script>
</head>

<body>
    {{> header_component}}
    <div class="container-fluid">

        <h1 class="alegreya">Let's Upload!</h1>
        
        <div class="row">
        	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        	
        		<h2 class="alegreya">Información básica.</h2>
        		
	        	<form class="form-horizontal"  action="/upload" method="POST" enctype="multipart/form-data">
	
		            <div class="form-group">
		                <label for="inputTitle" class="col-sm-2 control-label">Título</label>
		                <div class="col-sm-10">
		                    <input type="text" class="form-control" id="inputTitle" name="titulo" placeholder="Título">
		                </div>
		            </div>
		
		            <div class="form-group">
		                <label for="inputDescription" class="col-sm-2 control-label">Descripción</label>
		                <div class="col-sm-10">
		                    <textarea class="form-control" id="inputDescription" name="descripcion" placeholder="Descripción"></textarea>
		                </div>
		            </div>
		
		            <div class="form-group">
		                <label for="inputDescription" class="col-sm-2 control-label">Etiquetas</label>
		                <div class="col-sm-10">
		                    <textarea class="form-control" id="inputDescription" name="etiquetas" placeholder="Palabras clave de tu obra: ¡una por línea!"></textarea>
		                </div>
		            </div>
		
		            <div class="form-group">
		                <label for="inputTitle" class="col-sm-2 control-label">¿Dónde lo quieres publicar?</label>
		                <div class="col-sm-10">
		                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> General
		                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked> Grupo
		                </div>
		            </div>
		
		            <div class="form-group">
		                <label for="inputFile" class="col-sm-2 control-label">Archivo</label>
		                <div class="col-sm-10">
		                    <input type="file" name="file" id="inputFile" />
		                </div>
		            </div>
		
		            <!-- GRUPO?? -->
		
		            <div class="form-group">
		                <div class="col-sm-offset-2 col-sm-10">
		                    <button type="submit" class="btn btn-default">Enviar</button>
		                </div>
		            </div>
	
	        	</form>
        	</div>
        	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        	
        		<h2 class="alegreya">Editor de imágenes.</h2>
        		
        		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
	        		<label for="blur">Blur</label>
					<div class="input-group col-xs-10">
					   <input name="blur" id="blur" type="range" min="0" max="100" value="0" />
					   <div class="input-group-btn">
	    					<span class="filter_value">0</span>
	  				   </div>
					</div>
					
					<label for="brightness">Brightness</label>
					<div class="input-group col-xs-10">
	        			<input name="brightness" id="brightness" type="range" min="0" max="10" step="0.1" value="1" />
	        			<div class="input-group-btn">
	    					<span class="filter_value">0</span>
	  				   </div>
					</div>
					
					<label for="contrast">Contrast</label>
					<div class="input-group col-xs-10">
	        			<input name="contrast" id="contrast" type="range" min="0" max="10" step="0.1" value="1" />
	        			<div class="input-group-btn">
	    					<span class="filter_value">0</span>
	  				   </div>
					</div>
					
					<label for="grayscale">Grayscale</label>
					<div class="input-group col-xs-10">
	        			<input name="grayscale" id="grayscale" type="range" min="0" max="1" step="0.01" value="0" />
	        			<div class="input-group-btn">
	    					<span class="filter_value">0</span>
	  				   </div>
					</div>
					
					<label for="huerotate">Huerotate</label>
					<div class="input-group col-xs-10">
	        			<input name="hue-rotate" id="hue-rotate" type="range" min="0" max="360" value="0" />
	        			<div class="input-group-btn">
	    					<span class="filter_value">0</span>
	  				   </div>
					</div>
					
					<label for="invert">Invert</label>
					<div class="input-group col-xs-10">
	        			<input name="invert" id="invert" type="range" min="0" max="1" step="0.01" value="0" />
	        			<div class="input-group-btn">
	    					<span class="filter_value">0</span>
	  				   </div>
					</div>
					
					<label for="opacity">Opacity</label>
					<div class="input-group col-xs-10">
	        			<input name="opacity" id="opacity" type="range" min="0" max="100" value="100" />
	        			<div class="input-group-btn">
	    					<span class="filter_value">0</span>
	  				   </div>
					</div>
					
					<label for="saturate">Saturate</label>
					<div class="input-group col-xs-10">
	        			<input name="saturate" id="saturate" type="range" min="0" max="10" step="0.1" value="1" />
	        			<div class="input-group-btn">
	    					<span class="filter_value">0</span>
	  				   </div>
					</div>
					
					<label for="sepia">Sepia</label>
					<div class="input-group col-xs-10">
	        			<input name="sepia" id="sepia" type="range" min="0" max="1" step="0.01" value="0" />
	        			<div class="input-group-btn">
	    					<span class="filter_value">0</span>
	  				   </div>
					</div>

        		</div>
				
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        			<img id="image" src="#" alt="image" class="col-xs-12" />
        		</div>

        	</div>

        </div>
        
    </div>
    {{> footer_component}}
</body>

</html>
