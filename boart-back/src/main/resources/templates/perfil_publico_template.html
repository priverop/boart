<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BOART - Grupo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/tag-list.css">
    <link rel="stylesheet" href="../css/prefil_publico.css">
    <link rel="stylesheet" href="../css/comentarios.css">
    <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>
    {{> header_component}}
    <article class="container-fluid">
	<div class="row">
		{{#usuario}}
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 app_box user_info">
				<div class="col-xs-12 col-sm-4">
					<img class="img-responsive" src="{{img}}">
				</div>
				<div class="col-xs-12 col-sm-8">
					<div class="col-xs-12">
						<h1>{{name}}</h1>
						<h2><em>@{{username}}</em></h2>  			
		  				<blockquote><em>{{description}}</em></blockquote>
	  				</div>
	  				<div class="col-xs-12 social_nets">
	  					<i class="icofont icofont_social icofont-social-500px"></i>
	  					<i class="icofont icofont_social icofont-social-facebook"></i>
	  					<i class="icofont icofont_social icofont-social-twitter"></i>
	  					<i class="icofont icofont_social icofont-social-instagram"></i>
	  					<i class="icofont icofont_social icofont-social-linkedin"></i>
	  				</div>
	  			</div>
	  		
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 app_box user_publications">
			<p class="title"><a href="#"><span class="glyphicon glyphicon-picture"></span>Anochecer con V</a></p>
			<p class="description"><em>Fotograf√≠a de un anochecer en Vallekas City.</em></p>
		</div>
	</div>
	
	<!-- Gallery -->
	<div class="row" id="columns">
	{{#galeria}}
		<div class="app_box publication"><img src="{{media}}"></div>
	{{/galeria}}
	</div>
	{{/usuario}}

	{{> comments_component}}
</article>
</body>

</html>
