<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BOART - Perfil Privado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/private_profile.css">
    <script type="text/javascript" src="../js/main.js"></script>
</head>

<body>
    {{> header_component}}
<article class="container-fluid">
{{#usuario}}
    <div class="col-xs-12 app_box user_profile">
        <div class="col-xs-12 col-sm-4">
            <div class="row edit-img">
                <img class="img-responsive" src="{{img}}">
                <div class="veil">
                    <i class="icofont icofont-pencil-alt-5"></i>
                </div>
            </div>
            <div class="row user_info">

                <div class="col-xs-12">
                    <h1 class="edit-icon">{{name}}<i class="icofont icofont-pencil-alt-5"></i></h1>
                    <h2 class="edit-icon"><em>@{{username}}<i class="icofont icofont-pencil-alt-5"></i></em></h2>
                    <blockquote class="edit-icon"><em>{{description}}</em> <i class="icofont icofont-pencil-alt-5"></i></blockquote>
                </div>
                <div class="col-xs-12">
                    <h2 class="">GRUPOS</h2>
                    <div class="col-xs-12">
                        <a href="grupo_template.html"><blockquote class=" edit-icon "><em>Fotógrafos en Vallekas</em></blockquote></a>
                    </div>
                </div>
                <div class="col-xs-12 social_nets ">
                    <i class="icofont icofont_social icofont-social-500px "></i>
                    <i class="icofont icofont_social icofont-social-facebook "></i>
                    <i class="icofont icofont_social icofont-social-twitter "></i>
                    <i class="icofont icofont_social icofont-social-instagram "></i>
                    <i class="icofont icofont_social icofont-social-linkedin "></i>
                    <i class="icofont icofont_social icofont-social-youtube-play "></i>
                </div>
                <div class="col-xs-12 public_button ">
                    <a class="custom_button " href="./perfil_publico/{{username}}">Ver perfil público</a>
                </div>

            </div>
        </div>
        {{#galeria}}
        <div class="col-xs-12 col-sm-8 profile_gallery ">
            <div class="publication app_box edit-gallery ">
                <img src="{{media}}">
                <div class="veil ">
                    <i class="icofont icofont-pencil-alt-5 "></i>
                </div>
            </div>
        </div>
        {{/galeria}}
    </div>
{{/usuario}}
</article>
{{> footer_component}}
</body>

</html>
