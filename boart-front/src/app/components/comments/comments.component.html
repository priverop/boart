<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 app_box comments_box">
	<div *ngFor="let comment of commentsMocks" class="comment">
		<p><span class="font_contrast"><strong>@{{comment.user}}</strong>: </span><span>{{comment.text}}</span></p>
	</div>
	<form>
		<div class="form-group">
			<textarea placeholder="Comentario"></textarea>
		</div>
	</form>
</div>
