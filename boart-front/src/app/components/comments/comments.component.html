<div class="comments_container">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 app_box comments_box">

    <div *ngFor="let comment of comments" class="comment">
      <span class="font_contrast"><a routerLink="/public-profile/{{comment.user.username}}"><strong>@{{comment.user.username}}</strong>:</a> </span><span>{{comment.text}}</span>
    </div>

    <p *ngIf="!hasComments" class="font_contrast">SÃ© el primero en escribir un comentario</p>

    <div *ngIf="loginService.isLogged" class="form-group">
      <form>
        <textarea #text class="col-xs-8" placeholder="Comentario"></textarea>
        <input (click)="sendComment($event, text.value)" type="submit" />
      </form>
    </div>

    <p *ngIf="!loginService.isLogged" class="font_contrast">Registrate o inicia sesion para comentar.</p>

  </div>
</div>
