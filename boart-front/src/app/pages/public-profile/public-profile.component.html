<app-header></app-header>
<article class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 app_box user_info">
					<div class="col-xs-12 col-sm-4">
						<img class="img-responsive" src="{{user.img}}">
					</div>
					<div class="col-xs-12 col-sm-8">
						<div class="col-xs-12">
							<h1>{{user.name}}</h1>
							<h2><em>@{{user.username}}</em></h2>
			  				<blockquote><em>{{user.description}}</em></blockquote>
		  				</div>
		  				<div class="col-xs-12 social_nets">
		  					<i class="icofont icofont_social icofont-social-500px"></i>
		  					<i class="icofont icofont_social icofont-social-facebook"></i>
		  					<i class="icofont icofont_social icofont-social-twitter"></i>
		  					<i class="icofont icofont_social icofont-social-instagram"></i>
		  					<i class="icofont icofont_social icofont-social-linkedin"></i>
		  				</div>
		  				<!-- {{^guest}}
		  				<div class="follow">
		  					{{^hasFollower}}
		  					<a href="/follow/{{id}}">SEGUIR</a>
		  					{{/hasFollower}}

		  					{{#hasFollower}}
		  					<a href="/unfollow/{{id}}">DEJAR DE SEGUIR</a>
		  					{{/hasFollower}}
		  				</div>
		  				{{/guest}} -->
		  			</div>

			</div>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 app_box user_publications">
				<h2>Últimas Publicaciones</h2>
				 <div *ngFor="let publication of user.publications" id="publicationWrapper">
					 <p>{{publication}}</p>
				</div>
			<!--{{#showMore}}
			<div class="load_more">
				<span>Cargar más publicaciones</span>
			</div>
			{{/showMore}} -->
			</div>
		</div>

		<!-- Gallery -->
		<div class="row" id="columns">
			<div *ngFor="let publication of user.gallery" class="app_box publication">{{publication}}</div>
		</div>

		<app-comments [comments]="user.comments"></app-comments>
</article>
<app-footer></app-footer>
