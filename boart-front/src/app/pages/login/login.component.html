<article class="container-fluid">
  <div class="row">
    <div class="col-xs-12  col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4 app_box box_signin">
      <!--  {{#error}}
      <p class="error">¡USUARIO/CONTRASEÑA INCORRECTA!</p>
      {{/error}} -->
      <form>
        <input #user type="text" name="username" placeholder="Usuario:"/>
        <input #pass type="password" name="password" placeholder="Contraseña:"/>
        <div class="col-xs-8 col-xs-offset-2">
          <input (click)="loginEvent($event, user.value, pass.value)" type="submit" placeholder="SUBMIT"/>
        </div>
      </form>
    </div>
  </div>
</article>
