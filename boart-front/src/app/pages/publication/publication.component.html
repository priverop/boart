<app-header></app-header>
<article class="container-fluid">
  <div class="col-xs-12 col-sm-4 ">
    <div class="app_box user_wrapper">
      <img class="img-responsive" src="{{userPublication.img}}">
      <h2 class="user"><a routerLink="./public-profile/{{userPublication.username}}">@{{userPublication.username}}</a></h2>

    </div>
  </div>
  <div class="col-xs-12 col-sm-8">
    <div class="app_box publication_wrapper">
      <h1 class="title">{{publication.title}}</h1>
      <h3 class="description">{{publication.description}}</h3>
      <app-media url="{{publication.media}}" media_type="{{publication.media_type}}"></app-media>
      <app-tag-list [tags]="publication.tags"> </app-tag-list>

      <div *ngIf="isMine">
        <form class="delete_publication">
          <div>
            <label>Eliminar publicaci√≥n: </label><input (click)="deletePublication($event)" type="submit" value="Eliminar"/>
          </div>
        </form>
      </div>
      <div>
        <app-comments (writtenComment)="writtenComment($event)" [comments]="publication.comments" [hasComments]="hasComments" location="{{publication.id}}" location_type="publication"></app-comments>
      </div>
    </div>
  </div>
</article>
<app-footer></app-footer>
