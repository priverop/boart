<!-- Publicación -->
<div class="container-fluid">
	<div class="row">
		<app-header></app-header>
	</div>

	<!--
	  Un primer bloque con los textos.
	  Segundo bloque con la publicación y los tags
	  Tercero con los comentarios
	      -->


	<!-- GABRI: PONER H1 y tal para SEO? -->
	<div *ngFor="let info of publicationInfo">   
		<div class="row info">
			<div class="col-xs-12 col-md-10 title_container">
			    <div class="col-xs-8 syncopate"><h1>{{ info.title }}</h1></div>
			    <div class="col-xs-12"><h2><em>{{ info.description }}</em></h2></div>
			</div>
			<div class="col-xs-12 col-md-2 user syncopate"><h3>{{ info.user }}</h3></div>     <!-- MOVERLO ABAJO DONDE LAS ETIQUETAS A LA DERECHA????? -->
		</div>

		<div class="row publication text-center">
			 <div class="col-xs-12 frame gabri_box">
			 	<img class="img-responsive" src="{{info.url}}">
			 	<p class="tags syncopate"><a href="#">#Skate</a> <a href="#">#Urban</a> <a href="#">#Photo</a></p>
			 </div>
		</div>
	</div>

	<div class="row comments_holder">
		<p class="lead">Comentarios</p>
		<blockquote *ngFor="let comment of commentsMocks" class="col-xs-12 comment"> <!-- GABRI BOX??? -->
		<p>{{ comment.text }}</p>
		<small class="syncopate">{{ comment.user }}</small>
		</blockquote>
	</div>
