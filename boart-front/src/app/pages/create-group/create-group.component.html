<app-header></app-header>
<div class="container-fluid">

  <h1 class="alegreya">¡Crear un Grupo nuevo!</h1>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

      <form class="form-horizontal"  action="/group/create" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" value="" />
        <div class="form-group">
          <label for="inputTitle" class="col-sm-2 control-label">Título</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Título">
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescription" class="col-sm-2 control-label">Descripción</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDescription" name="description" placeholder="Descripción">
          </div>
        </div>

        <div class="form-group">
          <label for="inputImage" class="col-sm-2 control-label">Imagen principal</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" id="inputImage" name="inputImage">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Enviar</button>
          </div>
        </div>

      </form>
    </div>

  </div>

</div>
<app-footer></app-footer>
