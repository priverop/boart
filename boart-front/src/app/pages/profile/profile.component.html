<app-header></app-header>
<article class="container-fluid">
	<div class="row">
		<div *ngFor="let info of userInfoMocks" class="col-xs-12 col-sm-12 col-md-12 col-lg-6 app_box user_info">
				<div class="col-xs-12 col-md-4">
					<img class="img-responsive" src="{{ info.avatar }}">
				</div>
				<div class="col-xs-12 col-md-8">
					<div class="col-xs-12">
						<h1>{{ info.name }} {{ info.surname }}</h1>
						<h2><em>{{ info.nickname }}</em></h2>  			
		  				<blockquote><em>{{ info.aboutme }}</em></blockquote>
	  				</div>
	  				<div *ngFor="let red_social of info.redes" class="col-xs-12 social_nets">
	  				{{ red_social.url }}
	  					<img src="{{ red_social.url }}">
	  				</div>
	  			</div>
	  		
		</div>
		<div *ngFor="let publicaciones of userPublicationMocks" class="col-xs-12 col-sm-12 col-md-12 col-lg-4 app_box user_publications">
			<p class="title"><a href="{{ publicaciones.url }}"><span class="glyphicon glyphicon-picture"></span> {{ publicaciones.name }}</a></p>
			<p class="description"><em>{{ publicaciones.description }}</em></p>
		</div>
	</div>
	
	<!-- Gallery -->
	<div class="row" id="columns">
		<div *ngFor="let galeria of userGalleryMocks" class="app_box publication"><img src="{{galeria.url}}"></div>
	</div>

	<app-comments></app-comments>
</article>
